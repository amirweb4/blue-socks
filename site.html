<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات | جوراب‌های آبی آسمانی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#93C5FD'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen">

    <header class="bg-primary text-white py-6 shadow-lg text-center">
        <h1 class="text-3xl font-bold">محصولات ما</h1>
    </header>

    <main class="container mx-auto px-4 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

            <!-- محصول ۱ -->
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
                <img src="http://static.photos/blue/320x240/2" alt="جوراب ورزشی" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">جوراب ورزشی مردانه</h3>
                    <p class="text-primary font-bold mb-4">120000 تومان</p>
                    <button onclick="addToCart('جوراب ورزشی مردانه', 120000, 'http://static.photos/blue/320x240/2')" 
                        class="w-full bg-primary hover:bg-blue-700 text-white py-2 rounded-full transition duration-300">
                        افزودن به سبد خرید
                    </button>
                </div>
            </div>

            <!-- محصول ۲ -->
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
                <img src="http://static.photos/blue/320x240/3" alt="جوراب زنانه" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">جوراب زنانه طرح‌دار</h3>
                    <p class="text-primary font-bold mb-4">95000 تومان</p>
                    <button onclick="addToCart('جوراب زنانه طرح‌دار', 95000, 'http://static.photos/blue/320x240/3')" 
                        class="w-full bg-primary hover:bg-blue-700 text-white py-2 rounded-full transition duration-300">
                        افزودن به سبد خرید
                    </button>
                </div>
            </div>

            <!-- محصول ۳ -->
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
                <img src="http://static.photos/blue/320x240/4" alt="جوراب بچگانه" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">جوراب بچگانه رنگارنگ</h3>
                    <p class="text-primary font-bold mb-4">75000 تومان</p>
                    <button onclick="addToCart('جوراب بچگانه رنگارنگ', 75000, 'http://static.photos/blue/320x240/4')" 
                        class="w-full bg-primary hover:bg-blue-700 text-white py-2 rounded-full transition duration-300">
                        افزودن به سبد خرید
                    </button>
                </div>
            </div>

            <!-- محصول ۴ -->
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
                <img src="http://static.photos/blue/320x240/5" alt="جوراب حرفه‌ای" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">جوراب حرفه‌ای دویدن</h3>
                    <p class="text-primary font-bold mb-4">150000 تومان</p>
                    <button onclick="addToCart('جوراب حرفه‌ای دویدن', 150000, 'http://static.photos/blue/320x240/5')" 
                        class="w-full bg-primary hover:bg-blue-700 text-white py-2 rounded-full transition duration-300">
                        افزودن به سبد خرید
                    </button>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center text-gray-500 py-6 mt-12 border-t">
        © 2025 BlueSocks | همه حقوق محفوظ است.
    </footer>

    <script>
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('✅ محصول به سبد خرید اضافه شد!');
        }
    </script>

    <script>feather.replace();</script>
</body>
</html>
